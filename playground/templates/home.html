{% extends "base.html" %}
{% block title %}
Home
{% endblock title %}
</head>

<body>
    {% block content %}
    <div class="container flex justify-center items-center">
        <div
            class="flex justify-center items-center w-11/12 h-auto mt-5 md:w-8/12 xl:w-1/2 rounded-3xl border-custom-blue2 border-8 border-opacity-75 md:ml-20">
            <div class="w-full h-10 flex items-center m-2">

                <span class="w-10 h-full flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="80" height="50" viewBox="0 0 50 50">
                        <path
                            d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
                        </path>
                    </svg>
                </span>

                <form action="result" method="POST" class="flex justify-start items-start h-full w-full gap-3">
                    {% csrf_token %}
                    {{ form }}
                    <input type="text" name="word" id="word"
                        class="h-full w-full font-medium md:pl-2 focus:outline-none text-xl" required>
                    <button type="submit"
                        class="w-28 h-full bg-blue-800 flex justify-center items-center rounded-3xl text-white font-medium">Search</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
    {%block footer%}
    <div class="lg:mt-80 md:mt-64 mt-64 w-full">
        {% include "footer.html" %}
    </div>
    {%endblock footer%}
</body>

</html>
